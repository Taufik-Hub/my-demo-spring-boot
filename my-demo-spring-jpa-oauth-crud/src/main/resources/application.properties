server.port=8090

#H2-DataBase
spring.h2.console.enabled=true
#http://localhost:8090/h2-console
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false
spring.datasource.driverClassName=com.mysql.jdbc.Driver
